<div class="row">

  <div class="col-md-6   " *ngFor="let employee of employee">
          <!-- Card -->
      <div class="panel">

        <!-- Card image -->
        <div class="view overlay">
          <img class="card-img-top" [src]="employee.photopath" alt="Card image cap">
          <a href="#!">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

        <!-- Card content -->
        <div class="jumbotron">
          <h1>{{employee.name}}  </h1>
        <div class="row">
          <div class="col-md-6">
            gender
          </div>
          <div class="col-md-6">
           : {{employee.gender}}
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            email
          </div>
          <div class="col-md-6">
           :{{employee.email}}
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            telephone
          </div>
          <div class="col-md-6">
            :{{employee.phone}}
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            department
          </div>
          <div class="col-md-6">
            :{{employee.department}}
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            date of birth
          </div>
          <div class="col-md-6">
            :{{employee.dateofbirth}}
          </div>
        </div>
        </div>

      </div>
      <!-- Card -->
  </div>
</div>
