<div class="row" style="margin-top: 50px">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <!-- Material form register -->
<div class="card">

  <h5 class="card-header bg-success white-text text-center py-4">
      <strong>Sign up</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

      <!-- Form -->
      <form class="text-center" #employeeForm="ngForm">
        <br>
          <div class="form-row">
              <div class="col">
                  <!-- First name -->
                  <div class="md-form">
                      <input type="text" id="materialRegisterFormFirstName" class="form-control" name="fname" [(ngModel)]="fname">
                      <label for="materialRegisterFormFirstName">First name</label>
                  </div>
              </div>
              <br>
              <div class="col">
                  <!-- Last name -->
                  <div class="md-form">
                      <input type="email" id="materialRegisterFormLastName" class="form-control" name="lname" [(ngModel)]="lname">
                      <label for="materialRegisterFormLastName">Last name</label>
                  </div>
              </div>
          </div>

          <!-- E-mail -->
          <div class="md-form mt-0">
              <input type="email" id="materialRegisterFormEmail" class="form-control" name="email" [(ngModel)]="email">
              <label for="materialRegisterFormEmail">E-mail</label>
          </div>

        

          <!-- Phone number -->
          <div class="md-form">
              <input type="password" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock" name="telephone" [(ngModel)]="telephone">
              <label for="materialRegisterFormPhone">Phone number</label>
              <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                  Optional - for two step authentication
              </small>
          </div>


          <!-- Sign up button -->
          <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>

       

      </form>
      <!-- Form -->

  </div>

</div>
<!-- Material form register -->
  </div>
  <div class="col-md-2"></div>
</div>

{{employeeForm.value | json}}
